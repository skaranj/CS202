<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <title>Lesson 3 | Forms</title>
  </head>
  <body>
    <!-- container or container-fluid -->
    <div class="container">
        <h1>Forms</h1>
        <form action="welcome.html" method="get" autocomplete="" onsubmit="">

            <label for="name">Name</label> <br>
            <input type="text" name="name" id="name1" size="50" required placeholder="enter name"> <br>

            <label for="password">Password</label> <br>
            <input type="password" name="password" id="password1" placeholder="enter password"> <br>

            <label for="phone">Phone</label> <br>
            <input type="text" name="phone" id="phone1"> <br>

            <label for="date">DOB</label> <br>
            <input type="date" name="date" id="date1"> <br>

            <label for="gender">Gender</label> <br>
            Male:<input type="radio" name="gender" id="gender1">
            Female:<input type="radio" name="gender" id="gender2"> <br>

            <label for="image">Upload an Image</label> <br>
            <input type="file" name="image" id="image1"> <br> <br>

            <label for="city">Select Your City</label> <br>
            <section>
                <option value="">Bellingham</option>
                <option value="">Seattle</option>
                <option value="">Tacoma</option>
            </section> <br>

            <label for="message">Thoughts?</label> <br>
            <textarea name="message" id="" cols="30" rows="5"></textarea>

            <br><input class="btn btn-primary" type="submit" value="Submit">

        </form>
    </div>

    <div style="margin-top:400px">
    
        <hr>

        <h3>Audio</h3>
        <audio controls autoplay loop>
            <source src="media/audio.mp3" type="audio/mp3">
        </audio>

        <hr>

        <h3>Video</h3>
        <video controls autoplay loop mute>
            <source src="media/video.mp4" type="video/mp4">
        </video>
    </div>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  </body>
</html>
